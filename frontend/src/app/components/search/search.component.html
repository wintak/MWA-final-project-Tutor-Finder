<div class="d-flex p-2 flex-column justify-content-center " style="height:50vh">
    <h4 class="text-center m-4">Find a Course</h4>
<form [formGroup]="searchInput" (ngSubmit)="search()" class="d-flex w-100 justify-content-center form-inline">
    <div class="form-group mb-2 w-25">
        <input id="search" placeholder="Search Course...." class="form-control " value="search" formControlName="search">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <button class="btn btn-warning mb-2" [disabled]="!searchInput.valid">Search</button>
    </div>
    <div>
        <button class="btn btn-outline-warning mb-2" id="mylist">My List</button>
    </div>

</form>

<app-teachers *ngIf="listOfTeachers" [teachers]="listOfTeachers"></app-teachers>
</div>
